<div class='card' *ngIf='product'>
  <div class='card-header'>
    {{ pageTitle + ': ' + product?.productName }}
    <!-- ?. safe navigation operator - but it doesn't work with two way binding of NgModel -->
  </div>
  <div class='card-body' *ngIf='product'>
    <img [src]='product.imageUrl' [title]='product.productName | uppercase' [style.width.px]="50" [style.margin.px]="2">
    <ul>
      <li>
        {{ product.productCode | lowercase | convertToSpaces:'-' }}
      </li>
      <li>
        {{ product.releaseDate }}
      </li>
      <li>
        {{ product.price | currency:'PLN':'symbol':'1.2-2' }}
      </li>
      <li>
        <pm-star [rating]='product.starRating'></pm-star>
      </li>
    </ul>
  </div>
  <div class='card-footer'>
    <button class='btn btn-outline-secondary' (click)='onBack()' style='width:80px'>
      <i class='fa fa-chevron-left'></i> Back
    </button>
  </div>
</div>
